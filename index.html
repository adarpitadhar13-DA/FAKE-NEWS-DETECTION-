<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }
        .fake {
            color: #d9534f; /* Red for fake */
        }
        .not-fake {
            color: #5cb85c; /* Green for not fake */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fake News Detector</h1>
        <form action="/predict" method="post">
            <textarea name="news_text" placeholder="Enter the news text here to check if it's fake or not..." required></textarea>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <p class="prediction">
                {% if "Fake" in prediction_text %}
                    <span class="fake">{{ prediction_text }}</span>
                {% else %}
                    <span class="not-fake">{{ prediction_text }}</span>
                {% endif %}
            </p>
        {% endif %}
    </div>
</body>
</html>
